<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Innovatech Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <i class="fa-solid fa-gears"></i>
            <span>Innovatech Solutions - Inscripciones</span>
        </div>
        <div class="header-actions">
            <a href="index.html" class="btn-login"><i class="fa-solid fa-home"></i> Volver a Inicio</a>
        </div>
    </header>

    <main class="container">
        <div class="registration-form-container">
            <div class="form-sidebar">
                <h3>Nuevo Ingreso</h3>
                <div class="user-avatar">
                    <i class="fa-solid fa-user-circle"></i>
                </div>
                <p>CLIENTE CORPORATIVO</p>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" value="innovatech_user" disabled>
                </div>
                 <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña segura">
                </div>
                 <div class="form-group">
                    <label for="codigo">Código de Cliente</label>
                    <input type="text" id="codigo" value="270725" disabled>
                </div>
            </div>

            <div class="main-form">
                <h3><i class="fa-solid fa-id-card"></i> Información del Cliente</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="proceso">Proceso</label>
                            <input type="text" id="proceso" value="PROCESO DE INSCRIPCIONES" disabled>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-group half-width">
                            <label for="nombres">Nombres</label>
                            <input type="text" id="nombres" placeholder="Ingrese sus nombres completos">
                        </div>
                        <div class="form-group half-width">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" placeholder="Ingrese sus apellidos completos">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="cedula">Cédula / ID Fiscal</label>
                            <input type="text" id="cedula" placeholder="Ingrese su Cédula o ID">
                        </div>
                        <div class="form-group half-width">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" id="correo" placeholder="Ingrese su correo electrónico">
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-group half-width">
                            <label for="cumpleanos">Fecha de Fundación</label>
                            <input type="date" id="cumpleanos">
                        </div>
                        <div class="form-group half-width">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="direccion">Dirección Fiscal</label>
                        <input type="text" id="direccion" placeholder="Ingrese su dirección">
                    </div>
                     <div class="form-row">
                        <div class="form-group half-width">
                            <label for="sexo">Tipo de Sociedad</label>
                            <select id="sexo">
                                <option>Sociedad Anónima</option>
                                <option>Persona Física</option>
                                <option>SRL</option>
                            </select>
                        </div>
                        <div class="form-group half-width">
                            <label for="estado">Estado</label>
                            <select id="estado">
                                <option>Activo</option>
                                <option>Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                         <div class="form-group">
                            <label for="grupo">Nivel de Servicio</label>
                            <input type="text" id="grupo" value="CLIENTE CORPORATIVO PREMIUM" disabled>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

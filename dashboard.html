<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Innovatech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            alert('Acceso denegado. Por favor, inicia sesión.');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body class="dashboard-body">

    <aside class="dashboard-sidebar">
        <div class="sidebar-user">
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=2788&auto=format&fit=crop" alt="User Avatar">
            <div class="user-info">
                <h4 id="user-name">Cargando...</h4>
                <span><i class="fa-solid fa-circle"></i> Online</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="active"><i class="fa-solid fa-tachometer-alt"></i> Dashboard</a>
            <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
            <a href="reportes.html"><i class="fa-solid fa-chart-bar"></i> Reportes</a>
            <a href="#" onclick="logout()"><i class="fa-solid fa-sign-out-alt"></i> Salir</a>
        </nav>
    </aside>

    <div class="dashboard-main-content">
        <header class="dashboard-header">
            </header>
        <main class="dashboard-container">
            <h1>Bienvenido al Dashboard</h1>
            <p>Este es el panel principal de administración.</p>
        </main>
    </div>

    <script src="script.js"></script> <script>
        // Mostramos el nombre del usuario guardado en localStorage
        const user = JSON.parse(localStorage.getItem('user'));
        if (user && user.nombres) {
            document.getElementById('user-name').textContent = user.nombres;
        }
    </script>
</body>
</html>
